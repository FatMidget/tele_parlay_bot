name: Deploy to Fly.io

on:
  push:
    branches: [ main, master ]   # redeploy whenever you push to main/master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4   # fetches your repo
      - uses: superfly/flyctl-actions/setup-flyctl@master  # installs Fly CLI
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
